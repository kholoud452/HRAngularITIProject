<h3 class="mt-3">General Settings</h3>
<hr />

<form class="login-form">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="overTime">Over Time</label>
      <input
        type="number"
        id="overTime"
        [(ngModel)]="generalSetting.overTime"
        required
        placeholder="Over Time"
        name="overTime"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="deduction">Deduction</label>
      <input
        type="number"
        id="deduction"
        [(ngModel)]="generalSetting.deduction"
        required
        placeholder="Deduction"
        name="deduction"
      />
    </div>
  </div>
  <h5>Weekly Holidays</h5>
  <p class="underLine"></p>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="weeklyHoliday1">Weekly Holiday 1</label>
      <select name="weeklyHoliday1" [(ngModel)]="generalSetting.weeklyHoliday1">
        <option [value]="0">Saturday</option>
        <option [value]="1">Sunday</option>
        <option [value]="2">Monday</option>
        <option [value]="3">Tuesday</option>
        <option [value]="4">Wednesday</option>
        <option [value]="5">Thursday</option>
        <option [value]="6">Friday</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="weeklyHoliday2">Weekly Holiday 2</label>
      <select name="weeklyHoliday2" [(ngModel)]="generalSetting.weeklyHoliday2">
        <option [value]="0">Saturday</option>
        <option [value]="1">Sunday</option>
        <option [value]="2">Monday</option>
        <option [value]="3">Tuesday</option>
        <option [value]="4">Wednesday</option>
        <option [value]="5">Thursday</option>
        <option [value]="6">Friday</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="addGeneralSetting()">Save</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</form>
